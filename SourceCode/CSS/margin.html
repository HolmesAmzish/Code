<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置行内水平间距margin */
        span{
            background-color: #a2d2ff;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            padding: 10px;
        }
        span.left{
            margin-right: 30px;
            /* 右侧距离为30px */
            background-color: #a9d6ff;
        }
        span.right{
            margin-left: 40px;
            /* 左侧距离为40px */
            background-color: #eeb0b0;
        }
    </style>
</head>
<body>
    <span class="left">left span element</span>
    <span class="right">right span element</span>
    <!-- 两个行内块之间的间距为70px -->
</body>
</html>
