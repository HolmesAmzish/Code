<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #shadow{
            box-shadow: 10px 10px 12px #888;
            /* 向右10px，向下10px，柔化12px，颜色#888 */
            width: 500px;
            height: 100px;
            line-height: 100px;
            padding: 5px;
            text-align: center;
            font-size: 20px;
            background: #21759b;
            margin: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="shadow">add shadow to a div element</div>
</body>
