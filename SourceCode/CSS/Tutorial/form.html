<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form>
        <p>Name: <input type="text" name="name" size="20"></p>
        <!-- 文本框 -->
        <p>Gender: 
            <input type="radio" name="gender" value="radio" checked="checked"> Male
            <input type="radio" name="gender" value="radio" checked="checked"> Female
            <!-- 多选 -->
        </p>
        <p>Interest: 
            <input type="checkbox" name="interest"> Sports
            <input type="checkbox" name="interest"> Music
            <input type="checkbox" name="interest"> Art
            <!-- 复选按钮 -->
        </p>
        <p>
            <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
            <!-- 多行文本框 -->
        </p>
        <p>Password:
            <input type="password">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <!-- 按钮 -->
        </p>
        <p>
            <select name="select" id="select">
                <option value="1">english</option>
                <option value="2">chinese</option>
                <option value="3">russian</option>
                <option value="4">germany</option>
            </select>
            <!-- 列表框 -->
        </p>
    </form>
</body>
</html>
